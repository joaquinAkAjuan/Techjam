<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IGN</title>
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <img class="headerImg" src="img/IGN-Logo.png" alt="">
        <h1 class="headerTitle">Benelux</h1>
        <nav class="headerNav">
            <ul>
                <li><a href=""></a>PS5</li>
                <li><a href=""></a>Xbox Series X</li>
                <li><a href=""></a>PC</li>
                <li><a href=""></a>Switch</li>
                <li><a href=""></a>Film & Series</li>
                <button class="headerButton">Meer</button>
                <button class="headerLogin">Login</button>
            </ul>
        </nav>
    </header>

    <body>
        <article class="collection">
            <ul class="collectionList">
                <li class="collectionListItem">
                    <img src="img/starfield.webp" alt="a picture of the game starfield">
                    <section>
                        <h2>Starfield revieuw</h2>
                        <p>Bekend aandoende ontdekkingsreis</p>
                    </section>
                </li>
                <li class="collectionListItem">
                    <img src="img/ultros.webp" alt="a picture of the game ultros">
                    
                </li>
                <li class="collectionListItem">
                    <img src="img/pokemon.webp" alt="a picture of the game pokemon">
                </li>
                <li class="collectionListItem">
                    <img src="img/quadroid.webp" alt="a picture of the game quadroid">
                </li>
            </ul>
        </article>
    </body>

    <footer class="footer">
        <img class="footerImg" src="img/Ziff-Davis_Blue.svg.png" alt="">
        <address>
            IGN Benelux staat onder licentie bij
            <a href="https://emense.nl/">eMense</a>
            .
        </address>
    </footer>
</body>

</html>
