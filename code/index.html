<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IGN</title>
    <script src="js/main.js" defer></script>
</head>

<body id="js--body">
    <header class="header">
        <h1 class="headerTitle">IGN Benelux</h1>
        <button id="js--menu" class="headerButton">menu</button>
    </header>
    <nav id="js--nav" class="mainNavigation">
        <ul class="mainNavigationList">

                <a href="">Home</a>
            </li>
            <li class="mainNavigationListItem">
                <a href="">collection #1</a>
            </li>
            <li class="mainNavigationListItem">
                <a href="">collection #2</a>
            </li>
            <li class="mainNavigationListItem">
                <a href="">collection #3</a>
            </li>
            <li id="js--close" class="mainNavigationListItem">
                <a href="">x</a>
            </li>
        </ul>
    </nav>
    <main>
        <figure class="bigFigure">
            <img src="img/c50e4bb8ac386dee42f90d322fea262b.webp" alt="Naruto as akatsuki member with Kurama behind him">
        </figure>
        <section class="collection">
            <h2 class="collectionTitle">collections</h2>
            <ul class="collectionList">
                <li class="collectionListItem">
                    <img src="img/vill-leaf.webp" alt="Symbol of the hidden leaf village">
                </li>
                <li class="collectionListItem">
                    <img src="img/vill-sand.webp" alt="Symbol of the hidden sand village">
                </li>
                <li class="collectionListItem">
                    <img src="img/vill-cloud.webp" alt="Symbol of the hidden cloud village">
                </li>
                <li class="collectionListItem">
                    <img src="img/vill-ston.webp" alt="Symbol of the hidden stone village">
                </li>
                <li class="collectionListItem">
                    <img src="img/vill-mist.webp" alt="Symbol of the hidden mist village">
                </li>
                <li class="collectionListItem">
                    <img src="img/vill-rain.webp" alt="Symbol of the hidden rain village">
                </li>
            </ul>
        </section>
        <section class="info">
            <div class="block">
                <h2 class="infoTitle">why</h2>
                <p>
                </p>
            </div>
            <div class="block">
                <h2 class="infoTitle">What</h2>
                <p>
                </p>
            </div>
        </section>

        <form action="">
            <div>
                <label for="naam">Naam</label>
                <input id="naam" type="text">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div>
                <label for="vraag">Vraag / Opmerking</label>
                <textarea id="vraag" class="bigText"></textarea>
            </div>
            <input class="submit" type="submit" value="Verzenden">
        </form>

    </main>
    <footer class="footer">
        <ul class="footerNavigation">
            <li class="footerNavigationItem">
                <a href="">Home</a>
            </li>
            <li class="footerNavigationItem">
                <a href="">Collection#1</a>
            </li>
            <li class="footerNavigationItem">
                <a href="">Collection#2</a>
            </li>
            <li class="footerNavigationItem">
                <a href="">Collection#3</a>
            </li>
        </ul>
        <address>
            Contactweg 36
            Amsterdam
        </address>
    </footer>

</html>
